<section class="app-home-slider">
<ngb-carousel *ngIf="sliderDetails.length">
	<ng-container *ngFor="let slide of sliderDetails">
		<ng-template ngbSlide>
			<div class="picsum-img-wrapper pt-2 pb-2">
				<img class="home-page-slider" [src]="slide['src']" alt="Random first slide">
			</div>
		</ng-template>
	</ng-container>
</ngb-carousel>
</section>

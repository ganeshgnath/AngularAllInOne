	<section class="sample-all-form">
	<div class="row form-parent  ">

		<mat-form-field class="col-6" appearance="fill">
			<mat-label>Choose a date</mat-label>
			<input matInput [matDatepicker]="picker">
			<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
			<mat-datepicker #picker></mat-datepicker>
		</mat-form-field>

		<mat-form-field class="col-6" appearance="fill">
			<mat-label>Choose a date</mat-label>
			<mat-date-range-input [rangePicker]="picker1">
				<input matStartDate placeholder="Start date" [(ngModel)]="startDate">
				<input matEndDate placeholder="End date" [(ngModel)]="endDate">
			</mat-date-range-input>

			<mat-date-range-picker #picker1></mat-date-range-picker>
			<mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
		</mat-form-field>

		<mat-form-field class="col-6" appearance="fill">
			<mat-label>Choose a date</mat-label>
			<mat-date-range-input [rangePicker]="picker2" [min]="minDate"  [max]="maxDate" >
				<input matStartDate placeholder="Start date" [(ngModel)]="startDate1">
				<input matEndDate placeholder="End date" [(ngModel)]="endDate1">
			</mat-date-range-input>
			<mat-date-range-picker #picker2></mat-date-range-picker>
			<mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
			<mat-hint class="mat-hint">Date picker all variety<a href="https://material.angular.io/components/datepicker/overview"
				target="_blank">Ref Go To <span class ="angular-logo"></span>
			</a>
			
		</mat-hint>
		</mat-form-field>
	</div>
	<div class="example-button-row">
		<button mat-raised-button color="primary" type="submit">Submit</button>
	</div>
</section>

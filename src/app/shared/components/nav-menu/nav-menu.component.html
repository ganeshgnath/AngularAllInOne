<mat-toolbar color="primary">
	<button mat-icon-button matTooltip="Application Menu" (click)="sidenav.toggle()">
		<mat-icon>settings</mat-icon>
	</button>
	Angular All in one
	<span style="flex: 1 1 auto;"></span>
	<div>
		<button mat-icon-button matTooltip="Switch Apps">
			<mat-icon>apps</mat-icon>
		</button>
		<button mat-icon-button matTooltip="Notifications">
			<mat-icon>notifications</mat-icon>
		</button>
		<ng-container *ngIf="loginIconFlag">
		<button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="accountMenu">
			<mat-icon>account_circle</mat-icon>
		</button>
		<mat-menu  #accountMenu [overlapTrigger]="false" yPosition="below">
			<button mat-menu-item routerLink="#">
				<mat-icon>person</mat-icon><span>My Account</span>
			</button>
			<button mat-menu-item>
				<mat-icon>help</mat-icon><span>Help</span>
			</button>
			<mat-divider></mat-divider>
			<button (click)="logOut()" mat-menu-item>
				<mat-icon>exit_to_app</mat-icon>Logout
			</button>
		</mat-menu>
	</ng-container>
	</div>
</mat-toolbar>
<mat-sidenav-container style="height: calc(100% - 64px); margin: 0;">
	<mat-sidenav #sidenav mode="side" [class.mat-elevation-z4]="true" style="width: 240px">
		<mat-nav-list dense>
			<mat-list-item routerLink="home">
				<mat-icon>home</mat-icon>Home
			</mat-list-item>
			<ng-container *ngIf="!loginIconFlag">
				<mat-list-item routerLink="login">
					<mat-icon>vpn_key</mat-icon>Login
				</mat-list-item>
			</ng-container>
			<ng-container *ngIf="loginIconFlag">
			<mat-list-item routerLink="reactive-form-all">
				<mat-icon>assignment</mat-icon>Reactive Form With all option
			</mat-list-item>
			<mat-list-item routerLink="#">
				<mat-icon>person</mat-icon>Profile
			</mat-list-item>
			<mat-list-item routerLink="#">
				<mat-icon>notification_important</mat-icon>Notification
			</mat-list-item>
			<mat-expansion-panel [class.mat-elevation-z0]="true" dense>
				<mat-expansion-panel-header>
					Preference
				</mat-expansion-panel-header>
				<mat-nav-list dense>
					<a mat-list-item routerLink="#">
						<mat-icon>attach_money</mat-icon>Billing
					</a>
					<a mat-list-item routerLink="#">
						<mat-icon>notification_important</mat-icon>Notification
					</a>
				</mat-nav-list>
			</mat-expansion-panel>
			<mat-expansion-panel [class.mat-elevation-z0]="true" dense>
				<mat-expansion-panel-header>
					Privacy
				</mat-expansion-panel-header>
				<mat-nav-list dense>
					<a mat-list-item routerLink="#">
						<mat-icon>person_add</mat-icon>Partnership Request
					</a>
					<a mat-list-item routerLink="#">
						<mat-icon>visibility</mat-icon>Profile Visibility
					</a>
				</mat-nav-list>
			</mat-expansion-panel>
		</ng-container>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>
		<section class="parent-body">
			<section class="child-body">
		<router-outlet>
		</router-outlet>
	</section>
</section>
	</mat-sidenav-content>
</mat-sidenav-container>
